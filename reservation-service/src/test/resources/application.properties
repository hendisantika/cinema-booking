# Test configuration for reservation-service
spring.application.name=reservation-service
server.port=0

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Docker Compose
spring.docker.compose.enabled=false

# Disable Kafka for tests
spring.kafka.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Security configuration for tests
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/CineBook/protocol/openid-connect/certs

# Session configuration
server.servlet.session.timeout=20m

# Logging
logging.level.org.springframework.security=INFO
